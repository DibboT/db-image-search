<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search || Dibbo</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section>
        <h2> Image Search </h2>
        <form action="">
            <input type="text" id="searchimage" placeholder="Search Images">
            <button id="search-btn">Search</button>
        </form>
        <div class="search-images">
            <div class="search-image">
                <img src="https://images.unsplash.com/photo-1553621042-f6e147245754?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1450&q=80"
                    alt="Sushi">
                <a href="https://unsplash.com/photos/O2yNzXdqOu0" target="_blank">Sushi</a>

            </div>
            <div class="search-image">
                <img src="https://images.unsplash.com/photo-1596797038530-2c107229654b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                    alt="Mutton Curry">
                <a href="https://unsplash.com/photos/eEWlcfydzQ4" target="_blank">Mutton Curry</a>

            </div>
            <div class="search-image">
                <img src="https://i.ibb.co/QbSKszr/banana-flower-1.jpg"
                    alt="Banana Flower Gudok">
                <a href="https://unsplash.com/photos/O2yNzXdqOu0" target="_blank">Banana Flower Gudok</a>

            </div>


        </div>
    </section>
</body>

</html>
